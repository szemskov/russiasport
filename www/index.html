<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style/cssreset-min.css"/>
        <link rel="stylesheet" href="style/idangerous.swiper.css">
		<link rel="stylesheet" href="style/videos.css"/>
        
        <title>Russiasport</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </head>
    <body>
    	<img src="style/images/loader.gif" alt="" id="is_loading">
			<div id="videos"> 
				<div class="header">
		    		<label for="left-panel-visibility" id="menu_icon" class="three">
		    			<div class="icon icon-menu"><div class="red_counter" style="display:none;">0</div></div>
		    		</label
		    		><div class="three centering fullheight">
		    			<div class="icon icon-logo"></div>
		    		</div
		    		><div class="three third">
		    			<div id="search-field-wrapper"><input id="search-field" type="text" placeholder="Поиск..."></div>
		    			<div class="icon icon-reload"></div>
		    		</div>
		    </div>
		    <div class="panel left">
				<div id="sport_types"></div>
				<!-- <span class="button" id="close">Закрыть</label> -->
			</div>
			<div class="content">
				<div class="content-overlay"></div>
				<div class="line" data-type="translations">
					<div class="arrow-wrapper arrow-wrapper-prev">
	    				<div class="icon icon-arrow-prev"></div>
	    			</div>
	    			<h2 class="transform-90">Трансляции</h2>
	    			<div class="slider-wrapper swiper-container">
						<ul id="live" class="slider swiper-wrapper">
			    		</ul>
			    		<div style="clear:both;"></div>
		    		</div>
	    			<div class="arrow-wrapper arrow-wrapper-next">
	    				<div class="icon icon-arrow-next"></div>
	    			</div>
		    	</div>
		    	<div class="line" data-type="videos">
		    		<div class="arrow-wrapper arrow-wrapper-prev">
	    				<div class="icon icon-arrow-prev"></div>
	    			</div>
	    			<h2 class="transform-90">Видео</h2>
	    			<div class="slider-wrapper swiper-container">
			    		<ul id="video"  class="slider swiper-wrapper">
			    		</ul>
		    		</div>
	    			<div class="arrow-wrapper arrow-wrapper-next">
	    				<div class="icon icon-arrow-next"></div>
	    			</div>
		    	</div>
		    	<div class="line news" data-type="news">
		    		<div class="arrow-wrapper arrow-wrapper-prev">
	    				<div class="icon icon-arrow-prev"></div>
	    			</div>
	    			<h2 class="transform-90">Новости</h2>
	    			<div class="slider-wrapper swiper-container">
			    		<ul id="news" class="slider swiper-wrapper">
			    		</ul>
			    		<div class="pagination"></div>
			    	</div>
	    			<div class="arrow-wrapper arrow-wrapper-next">
	    				<div class="icon icon-arrow-next"></div>
	    			</div>
				</div>
			</div>
		</div>
    </body>
    <script type="text/javascript" charset="utf-8" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.json-2.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/idangerous.swiper.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/video.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/node.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8">
        app.initialize();
        app.onDeviceReady();
    </script>
</html>
